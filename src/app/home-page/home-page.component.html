

<div class="container">
  <div
    *ngIf="users$ | async as users; else loading"
    class="users"
  >
    <app-user
      *ngFor="let user of users"
      [user]="user"
    ></app-user>
  </div>

  <ng-template #loading>
    <p class="text-center">Получаю данные из базы....</p>
  </ng-template>

</div>
