<div class="card">
  <div class="card-header">
    <h3>{{user.surname}}</h3>
    <small>{{user.city}}</small>
    <small>Место работы: {{user.company}}</small>
  </div>
  <small>Дата регистрации:</small>
  <small>{{user.date | date: 'dd.MM.yyyy'}}</small>
  <button
    [routerLink]="['/user', user.id]"
    class="btn-dark">Подробнее</button>
</div>
